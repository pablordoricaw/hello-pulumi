name: Deploy IaC with Pulumi
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  pulumi-preview:
    permissions:
      id-token: write
      contents: read
    name: Pulumi Preview üìÑ
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          workload_identity_provider: projects/491900032446/locations/global/workloadIdentityPools/github-pool/providers/my-repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Preview infra
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: ${{ vars.PULUMI_ORG }}/${{ vars.PULUMI_STACK }}
          plan: pulumi_plan.json
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Save preview plan üíæ
        uses: actions/upload-artifact@v4
        with:
          name: pulumi_plan.json
          path: ${{ github.workspace }}/pulumi_plan.json

  pulumi-up:
    needs: pulumi-preview
    permissions:
      id-token: write
      contents: read
    name: Pulumi Update üöÄ
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          workload_identity_provider: projects/491900032446/locations/global/workloadIdentityPools/github-pool/providers/my-repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Get Pulumi plan ‚¨áÔ∏è
        uses: actions/download-artifact@v4
        with:
          name: pulumi_plan.json 

      - name: ls
        run: ls -la

